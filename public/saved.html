<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Fisker Net</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center bgImg">
        <h1>Fisker Net</h1>
        <h2>Here's what's in your icebox.  Catch as many articles as you want.  No bag limit!</h2>
    </div>
    <div class="row text-center">
        <button class="btn btn-primary" id="homeBtn">Home</button>
    </div>

    <div id="savedArticles"></div>
    <div class="modal" id="notesModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Notes</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id='bodyinput' name='body'></textarea>
                    <button data-id='" + data._id + "' id='savenote' data-dismiss="modal">Save Note</button>
                    <button data-id='" + data._id + "' id='deleteNote' data-dismiss="modal">Delete Article</button>
                </div>
            </div>
        </div>
    </div>

    
<script src="appSaved.js"></script>
</body>
</html>
